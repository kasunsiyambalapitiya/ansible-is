---
  - name: Set rpm_setup_path
    set_fact:
      setup_path: "{{ rpm_setup_path }}"
      java_home: '"/usr/lib64/wso2/wso2is-analytics/5.8.0/jdk/jdk8u212-b03"'
    when: ansible_os_family == "RedHat"

  - name: Set deb_setup_path
    set_fact:
      setup_path: "{{ deb_setup_path }}"
      java_home: '"/usr/lib/wso2/wso2is-analytics/5.8.0/jdk/jdk8u212-b03"'
    when: ansible_os_family == "Debian"

  - block:
    - name: Copy the Debian package of WSO2 Identity Server
      copy:
        src: "{{ product_package_location }}/{{ product_archive_deb }}"
        dest: "{{ product_path }}/{{product_archive_deb }}"
        mode: u=rw,g=r,o=r
      when: ansible_os_family == "Debian"

    - name: Copy the RPM package of WSO2 Identity Server
      copy:
        src: "{{ product_package_location  }}/{{ product_archive_rpm  }}"
        dest: "{{ product_path  }}/{{ product_archive_rpm  }}"
        mode: u=rw,g=r,o=r
      when: ansible_os_family == "RedHat"

    - name: Install a .deb package
      apt:
        deb: "{{ product_path  }}/{{ product_archive_deb  }}"
      when: ansible_os_family == "Debian"

    - name: Install a .rpm package
      yum:
        name: "{{ product_path  }}/{{ product_archive_rpm  }}"
        state: present
      when: ansible_os_family == "RedHat"

    - name: "Copy JDBC Driver"
      copy:
       src: "files/{{ jdbc_driver }}"
       dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/lib"

    - name: "Copy deployment.yaml"
      template:
        src: "carbon-home/conf/dashboard/deployment.yaml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/conf/dashboard/deployment.yaml"

    - name: "Copy carbon.sh"
      template:
        src: "carbon-home/wso2/dashboard/bin/carbon.sh.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/wso2/dashboard/bin/carbon.sh"

# Enable customization by uncommenting the following and adding the changes to the custom.yml
    # - import_tasks: custom.yml

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ setup_path }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    when: "(inventory_hostname in groups['is-analytics'])"
    become: true
    become_method: sudo
    become_user: root


  - block:
    - name: Copy WSO2IS Analytics dashboard service file
      template:
        src: wso2is-analytics-dashboard.service.j2
        dest: /etc/systemd/system/wso2is-analytics-dashboard.service

    - name: Reload systemctl daemon
      command: systemctl daemon-reload

    - name: Start wso2is-analytics-dashboard as a service
      command: systemctl start wso2is-analytics-dashboard.service

    become: true
    become_user: root
